<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <title>Anon Mood-board: {% block title %}{% endblock %}</title>
    </head>
    <body>
        {%if session["user_id"]%}
        <nav class="nav" style="height:10px;"></nav>
        <nav class="nav">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon">
                      <img id="menu-icon" src="https://freesvg.org/img/menu-icon.png">
                  </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/log_mood">Log your mood!</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/all_moods">Everyone's mood!</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/logout">Log out</a>
                    </li>
                  </ul>
                </div>
              </div>
        </nav>
        <nav class="nav" style="height:10px;"></nav>
        {% else %}
        <nav class="nav" style="width: 100%;">
            <a class="flex-sm-fill text-sm-center nav-link emotive" aria-current="page" href="/login">login</a>
            <a class="flex-sm-fill text-sm-center nav-link emotive" href="/register">register</a>
        </nav>
        {%endif%}
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <!-- <footer class="mb-5 small text-center text-muted">

        </footer> -->

    </body>

</html>
